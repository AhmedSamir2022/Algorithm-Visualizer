<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linked list</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/ll.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div>
                    <label class="fs-5 pt-3">Linked list elements:</label>
                    <input class="form-control mt-1 w-75" type="text" placeholder="n1,n2,n3..." aria-label="default input example" id="elements">
                    <button type="button" class="btn btn-outline-light mt-4" id="createBtn">Create</button>
                </div>
                <div>
                    <label class="fs-5 pt-3">Target:</label>
                    <input class="form-control mt-1 w-50" type="text" placeholder="Enter one element" aria-label="default input example" id="target">
                    <button type="button" class="btn btn-outline-light mt-4" id="searchBtn">Search</button>
                </div>
                <div>
                    <label class="fs-5 pt-3">New element:</label>
                    <input class="form-control mt-1 w-50" type="text" placeholder="new data" aria-label="default input example" id="newData">
                    <label class="fs-5 pt-3">After:</label>
                    <input class="form-control mt-1 w-50" type="text" placeholder="add after" aria-label="default input example" id="addAfter">
                    <button type="button" class="btn btn-outline-light mt-4" id="addBtn">Add</button>
                </div>
                <div>
                    <label class="fs-5 pt-3">Element to remove:</label>
                    <input class="form-control mt-1 w-50" type="text" placeholder="Enter one element" aria-label="default input example" id="valueToRemove">
                    <button type="button" class="btn btn-outline-light mt-4" id="removeBtn">Remove</button>
                </div>
            </div>
            <div class="col-9">
                <canvas width="1125" height="786"></canvas>
            </div>
        </div>
    </div>
    <script  src="../JS/ll.js"></script>
    <!-- <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script> -->
</body>
</html>
