<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST</title>
    <link rel="stylesheet" href="../CSS/BSTstyles.css">
</head>
<body>
    <div id="container">
        <div id="leftSide">
            <label>Elements:</label>
            <input type="text" id="elements">
            <input type="button" value="create" id="createBtn">
            <br>
            <br>
            <label>Target:</label>
            <input type="number" id="target">
            <input type="button" value="search" id="searchBtn">
            <div>
                <input type="button" value="max value" id="maxBtn">
                <input type="button" value="min value" id="minBtn">
            </div>
            <br>
            <br>
            <label>New Element:</label>
            <input type="number" id="newElement">
            <input type="button" value="insert" id="insertBtn">
            <br>
            <br>
            <input type="button" value="reset" id="resetBtn">
        </div>
        <div id="rightSide">
            <div id="canvasSide">
                <canvas width="600" height="780"></canvas>
            </div>
            <div id="textSide">
                <div id="txt"></div>
            </div>
        </div>
    </div>
    <script src="../JS/BST.js"></script>
</body>
</html>
